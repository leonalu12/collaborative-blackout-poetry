name: ğŸš€ Deploy Backend & Frontend to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: ğŸ”§ Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: servers/blackout-db

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy Backend
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_DB}}

  deploy-frontend:
    name: ğŸ¨ Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend  # only deploy frontend if backend succeeds
    defaults:
      run:
        working-directory: clients/blackout-app

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy Frontend
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_APP }}