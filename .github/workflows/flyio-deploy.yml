name: 🚀 Deploy Backend & Frontend to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: 🔧 Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: servers/blackout-db

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy Backend
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_DB}}

  deploy-frontend:
    name: 🎨 Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend  # only deploy frontend if backend succeeds
    defaults:
      run:
        working-directory: clients/blackout-app

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy Frontend
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_APP }}