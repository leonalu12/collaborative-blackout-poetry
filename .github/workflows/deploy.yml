name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./servers/blackout-db

      - name: Run Jest tests using real MongoDB
        run: npm test
        working-directory: ./servers/blackout-db
        env:
          MONGO_URI: mongodb://localhost:27017/test-db
          NODE_ENV: test
          PORT: 5050
          BLACKOUT_APP_URL: http://localhost:5173
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test (Frontend)
        uses: docker/build-push-action@v6
        with:
          context: ./clients/blackout-app
          file: ./clients/blackout-app/Dockerfile
          target: test
          load: true

      - name: Build and test (Backend)
        uses: docker/build-push-action@v6
        with:
          context: ./servers/blackout-db
          file: ./servers/blackout-db/Dockerfile
          target: test
          load: true

      - name: Build and push Blackout DB
        uses: docker/build-push-action@v6
        with:
          context: ./servers/blackout-db
          file: ./servers/blackout-db/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/blackout-db:0.0.${{ github.run_number }}

      - name: Build and push Blackout App
        uses: docker/build-push-action@v6
        with:
          context: ./clients/blackout-app
          file: ./clients/blackout-app/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/blackout-app:0.0.${{ github.run_number }}