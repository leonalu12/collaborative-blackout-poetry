version: "3.8"

services:
  blackout-db:
    build:
      context: ./servers/blackout-db
      target: dev
    image: blackout-db:0.0
    ports:
      - 5050:5000
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://mongo:27017/blackout-db
    depends_on:
      mongo:
        condition: service_started

  blackout-app:
    build:
      context: ./clients/blackout-app
      target: dev
    image: blackout-app:0.0
    ports:
      - 5173:5173
    depends_on:
      blackout-db:
        condition: service_started

  blackout-db-test:
    build:
      context: ./servers/blackout-db
      target: test
    image: blackout-db-test:0.0
    environment:
      NODE_ENV: test
      MONGO_URI: mongodb://mongo:27017/test-db
    depends_on:
      mongo:
        condition: service_healthy
    command: ["npm", "test"]

  mongo:
    image: mongo:7.0
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
    name: blackout-db